<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- CSS Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <script
            src="./src/index.js"
            defer
            type="module"
        ></script>
        <header>
            <h1 class="text-center mb-3 mt-5">
                Tic-Tac-Toe!
                <i
                    class="bi bi-dice-3"
                    style="color: white"
                    id="icon"
                ></i>
            </h1>
        </header>
        <div class="hr">
            <hr />
        </div>

        <div class="modal" tabindex="-1" id="set-start">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="title-modal">
                            Who's going to start playing?
                        </h5>
                        <button
                            type="button"
                            id="btn-close-start"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <button
                            type="button"
                            class="btn btn-dark"
                            data-bs-dismiss="modal"
                            data-bs-toggle="modal"
                            id="first-player"
                        >
                            Player 1
                        </button>
                        <button
                            type="button"
                            class="btn btn-dark ms-3"
                            data-bs-dismiss="modal"
                            data-bs-toggle="modal"
                            id="second-player"
                        >
                            Player 2
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <section class="start-content container-fluid">
            <div>
                <label for="player1" id="label-player1"
                    >X</label
                >
                <input
                    type="text"
                    name="player1"
                    id="player1"
                    placeholder="Player's 1 Name"
                />
            </div>
            <button id="start-btn">Start Game!</button>
            <div>
                <input
                    type="text"
                    name="player2"
                    id="player2"
                    placeholder="Player's 2 Name"
                />
                <label for="player2" id="label-player2"
                    >O</label
                >
            </div>
        </section>

        <div class="warning w-25 p-3 fixed-top">
            <div
                class="alert alert-light alert-dismissible fade show"
                role="alert"
                id="warning-box"
            >
                <strong
                    >Please, insert players' names</strong
                >
                <button
                    type="button"
                    class="btn-close"
                    id="btn-close-warning"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>
        </div>

        <section class="main-content">
            <div class="player1-content">
                <img
                    id="player1-img"
                    src="./images/boy.png"
                    alt=""
                    class="persons"
                />
                <img
                    id="player1-winner"
                    src="./images/boy-w.png"
                    alt=""
                    class="persons"
                />
                <div class="player1-text">
                    <p id="player1-title">
                        Player 1, you play with
                        <span>X</span>
                    </p>
                    <p id="player1-results">
                        Wins:
                        <span id="player1-wins">0</span>
                        - Losses:
                        <span id="player1-losses"> 0</span>
                    </p>
                </div>
            </div>
            <section id="gameBoard" class="gameBoard">
                <span
                    data-region="0.0"
                    class="cursor-pointer"
                ></span>
                <span
                    data-region="0.1"
                    class="cursor-pointer"
                ></span>
                <span
                    data-region="0.2"
                    class="cursor-pointer"
                ></span>
                <span
                    data-region="1.0"
                    class="cursor-pointer"
                ></span>
                <span
                    data-region="1.1"
                    class="cursor-pointer"
                ></span>
                <span
                    data-region="1.2"
                    class="cursor-pointer"
                ></span>
                <span
                    data-region="2.0"
                    class="cursor-pointer"
                ></span>
                <span
                    data-region="2.1"
                    class="cursor-pointer"
                ></span>
                <span
                    data-region="2.2"
                    class="cursor-pointer"
                ></span>
            </section>
            <div class="player2-content">
                <img
                    id="player2-img"
                    src="./images/girl.png"
                    alt=""
                    class="persons"
                />
                <img
                    id="player2-winner"
                    src="./images/girl-w.png"
                    alt=""
                    class="persons"
                />
                <div class="player2-text">
                    <p id="player2-title">
                        Player 2, you play with
                        <span>O</span>
                    </p>
                    <p id="player2-results">
                        Wins:
                        <span id="player2-wins">0</span>
                        - Losses:
                        <span id="player2-losses">0</span>
                    </p>
                </div>
            </div>
        </section>

        <section class="final-container">
            <button
                button
                class="text-center"
                id="play-again"
            >
                Play Again!
            </button>
            <button
                button
                class="text-center"
                id="reset-game"
            >
                Reset Game.
            </button>
        </section>
    </body>
</html>
